{% extends "base.html" %}
{% block content %}
    <p class="lead">
        새로운 영웅은 언제나 환영이야!<br>
        새로운 영웅이 아니라면 <a href="{% url 'login' %}">로그인</a> 하자!
    </p>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">{{ form.username.label }}</label>
            <input class="form-control {% if form.errors.username %}is-invalid{% endif %}" id="username"
                   aria-describedby="usernameHelp" name="username">
            <div class="invalid-feedback">
                {{ form.errors.username }}
            </div>
        </div>
        <div class="form-group">
            <label for="password1">{{ form.password1.label }}</label>
            <input type="password" class="form-control {% if form.errors.password1 %}is-invalid{% endif %}" id="password1"
                   name="password1">
            <div class="invalid-feedback">
                {{ form.errors.password1 }}
            </div>
        </div>
        <div class="form-group">
            <label for="password1">{{ form.password2.label }}</label>
            <input type="password" class="form-control {% if form.errors.password2 %}is-invalid{% endif %}" id="password1"
                   name="password2">
            <div class="invalid-feedback">
                {{ form.errors.password2 }}
            </div>
        </div>

        <input type="submit" value="회원가입" class="btn btn-primary">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
